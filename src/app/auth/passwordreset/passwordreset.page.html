<ion-content padding>
  <form [formGroup]="resetPasswordForm">
    <ion-grid>
      <ion-row>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div padding>
            <ion-item>
              <ion-label position="stacked">Email</ion-label>
              <ion-input formControlName="email" type="email" placeholder="Your email address"
              [class.invalid]="!resetPasswordForm.controls['email'].valid &&
                resetPasswordForm.controls['email'].touched">
              </ion-input>
            </ion-item>
            
            <div class="error-message" *ngIf="!resetPasswordForm.controls['email'].valid && resetPasswordForm.controls['email'].touched">
              <ion-label>Please enter a valid email.</ion-label>
            </div>

            <ion-button expand="block" (click)="resetPassword(resetPasswordForm)" [disabled]="!resetPasswordForm.valid" >
              Reset your Password
            </ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
