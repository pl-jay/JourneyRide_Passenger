<ion-content padding>
  <form class="form" [formGroup]="validationsForm"  (ngSubmit)="tryRegister(validationsForm.value)">
  <ion-grid>
    <ion-row>
      <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
        <div text-center>
            <h3>Register</h3>
        </div>
        <div padding>

          <ion-item>
            <ion-label  position="floating" color="primary">Email</ion-label>
            <ion-input type="text" formControlName="email"></ion-input>
          </ion-item>
          <div class="validation-errors">
            <ng-container *ngFor="let validation of validationMessages.email">
              <div class="error-message" *ngIf="validationsForm.get('email').hasError(validation.type) && (validationsForm.get('email').dirty || validationsForm.get('email').touched)">
                {{ validation.message }}
              </div>
            </ng-container>
          </div>
      
          <ion-item>
            <ion-label  position="floating" color="primary">Password</ion-label>
            <ion-input type="password" formControlName="password" class="form-control" required></ion-input>
          </ion-item>
          <div class="validation-errors">
            <ng-container *ngFor="let validation of validationMessages.password">
              <div class="error-message" *ngIf="validationsForm.get('password').hasError(validation.type) && (validationsForm.get('password').dirty || validationsForm.get('password').touched)">
                {{ validation.message }}
              </div>
            </ng-container>
          </div>

          <div padding>
            <ion-button  class="submit-btn" type="submit"  [disabled]="!validationsForm.valid">Register</ion-button>
          </div>
          
          <div padding>
            <p class="go-to-login">Already have an account? <a (click)="goLoginPage()">Try to Log In.</a></p>
          </div>
          
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
 </form>
  
</ion-content>
