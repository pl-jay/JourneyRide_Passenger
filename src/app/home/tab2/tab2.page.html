<ion-header>
  <ion-toolbar color="medium">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-back-button defaultHref="/home/tab1"></ion-back-button>
    </ion-buttons>
    <ion-title text-center>Drivers Notifications</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content fullscreen padding scroll-y="true">
  <h4>Available Drivers</h4>
      

    <ion-card *ngFor="let bid of bidDetails.bid1" (click)="presentModal(bid.bidId)">
      <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col>
            <img src={{bid.prof_pic}} class="profile-pic">
          </ion-col>
          <ion-col>
            <p>{{ bid.driverName }}</p>
            <p>Rs:{{ bid.budget }} </p>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
    </ion-card>
 
</ion-content>
