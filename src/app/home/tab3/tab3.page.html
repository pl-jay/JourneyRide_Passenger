<ion-header>
  <ion-toolbar color="medium">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-back-button defaultHref="/home/tab1"></ion-back-button>
    </ion-buttons>
    <ion-title text-center></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-grid>
  <ion-row>
    <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
    <img alt="prof_pic">
    </ion-col>
    <ion-col>
      <h6>Name: </h6>
      <p>Budget: </p>
      <p>Journey </p>
      <p>Date: </p>
      <p>Pickup Time </p>
      <p>Number of Passenger:</p>
      <p>Navigation Points:</p>
      <ion-textarea placeholder="Feedback"></ion-textarea>
    </ion-col>
  </ion-row>
  
  <ion-button shape="round" expand="block" color="medium">Trip Finished</ion-button>

</ion-grid>

</ion-content>
