<ion-header>
  <ion-toolbar color="medium">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title text-center></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen padding>
 <ion-grid>
  <ion-row>
    <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
        <div padding>
            <h4>Welcome to Journey Ride - Passenger</h4>
          <ion-button [routerLink]="['/home/journeyplan']" expand="block" shape="round" color="medium">Start New journey</ion-button>
          <ion-button [routerLink]="['/home/tab2']" expand="block" shape="round" color="medium">Drivers Notification</ion-button>
          <ion-button [routerLink]="['/home/tab3']" expand="block" shape="round" color="medium">Drivers Confirmation</ion-button>
        </div>
    </ion-col>
  </ion-row>
</ion-grid>
</ion-content>
